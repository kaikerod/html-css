<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        thead {
            background-color: lightgray;
        }

        th, td {
            border: solid 1px black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Área</th>
            <th>Disciplinas</th>
            <th>Notas</th>
            <th>Média</th>
        </thead>












    </table>
    
</body>
</html>

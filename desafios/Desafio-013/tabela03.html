<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        thead {
            background-color: rgb(151, 151, 151);
            color: white;
        }

        th, td {
            border: solid 1px black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="rowgroup">Área</th>
            <th scope="row">Disciplinas</th>
            <th colspan="2" scope="">Notas</th>
            <th>Média</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr style="background-color: rgb(151, 151, 151); text-align: left; color: white;" >
                <th colspan="5">Média de Exatas</th>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>Hístoria</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr style="background-color: rgb(151, 151, 151); text-align: left; color: white;" >
                <th colspan="5" scope="rowgroup">Média de Humanas</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {

            padding: 8px;
        }

        col.cnome{

        }

        col.cgrupo {

        }

    </style>
</head>

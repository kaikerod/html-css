<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>podemos escrever qualquer
        coisa nessa área
        entre o &lt;p&gt; e o &lt;/p&gt; <!-- Para colocar anotaões que não aparecerão-->
        <!--Para colocar < e > é o &at; e &gt; -->
    </p>
    <p>Se que quiser quebrar um
        texto no meio
        tenho que usar <br> o &lt;br&gt;
    </p>
    <p>Vamos colocar caracteres especais: <br>
        &reg; <!--Maraca registrada-->
        &copy; <!--Copyright-->
        &trade; <!--TM-->
        &euro; <!--Moedas-->
        &dollar;
        &cent;
        &yen;
        &pound;
        &Delta; <!--Para fazer o delta maiusculo D maiusculof-->
        &uparrow; <!--mesma coisa que uarr-->
        &uarr;
        &downarrow;
        &darr;
        &leftarrow;
        &rightarrow;
        <p>Vamos adicionar alguns emojis: <br>
        &#x1F596;&#x1F913; </p> <!--comando para emojis &#x-->

</body>
</html>
